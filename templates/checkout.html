<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiv Shambhu Hotel - Checkout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="payment-body">
    <div class="payment-page">
        <div class="payment-card">
            <h2>Checkout</h2>
            <div class="order-summary">
                <h3>Your Order</h3>
                <div class="order-items">
                    {% for item in cart %}
                    <div class="order-item">
                        <span class="item-name">{{ item.name }}</span>
                        <span class="item-price">₹{{ item.price }}</span>
                    </div>
                    {% endfor %}
                </div>
                <div class="order-total">
                    <span class="total-label">Total:</span>
                    <span class="total-amount">₹{{ cart|sum(attribute='price') }}</span>
                </div>
            </div>
            <form action="/checkout" method="post" class="checkout-form">
                <div class="checkout-options">
                    <div class="option-group">
                        <label>Table Number</label>
                        <select name="table" class="styled-select" required>
                            {% for i in range(1, 11) %}
                            <option value="{{ i }}">Table {{ i }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="option-group">
                        <label>Payment Method</label>
                        <label class="styled-radio">
                            <input type="radio" name="payment" value="Cash" required>
                            <span>Cash</span>
                        </label>
                        <label class="styled-radio">
                            <input type="radio" name="payment" value="UPI">
                            <span>UPI</span>
                        </label>
                    </div>
                </div>
                <div id="qr-code" style="display: none;">
                    <img src="{{ url_for('static', filename='images/Qr.jpeg') }}" alt="UPI QR Code" onerror="this.style.display='none'; document.getElementById('qr-placeholder').style.display='block';">
                    <p id="qr-placeholder" style="display: none;">QR Code placeholder - replace with actual UPI QR code image.</p>
                </div>
                <button type="submit" class="done-btn">Done</button>
            </form>
        </div>
    </div>
    <div id="success-modal" class="success-modal" aria-hidden="true">
        <div class="success-modal-content" role="dialog" aria-modal="true" aria-labelledby="success-title">
            <button type="button" class="success-close" id="success-close" aria-label="Close">x</button>
            <div class="success-icon">✓</div>
            <h3 id="success-title">Order Successfully Placed!</h3>
            <p class="success-subtext">Order ID: <span id="success-order-id">--</span></p>
            <button type="button" class="download-bill-btn" id="download-bill-btn">Download Bill</button>
        </div>
    </div>
    <script>
        // Make payment options clickable
        document.querySelectorAll('.payment-option').forEach(option => {
            option.addEventListener('click', function() {
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
                radio.dispatchEvent(new Event('change'));
            });
        });

        // Handle payment method change
        document.querySelectorAll('input[name="payment"]').forEach(radio => {
            radio.addEventListener('change', function() {
                // Update visual selection
                document.querySelectorAll('.payment-option').forEach(opt => opt.classList.remove('selected'));
                this.closest('.payment-option').classList.add('selected');

                // Handle QR code display
                const qrCode = document.getElementById('qr-code');
                if (this.value === 'UPI') {
                    qrCode.style.display = 'block';
                } else {
                    qrCode.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
